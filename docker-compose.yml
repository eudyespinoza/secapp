# ================================================
# SecureApprove - Docker Compose with Traefik
# ================================================

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: secureapprove_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: secureapprove
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: secureapprove_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # Django Web Application
  web:
    build: 
      context: ./secureapprove_django
      dockerfile: Dockerfile
    container_name: secureapprove_web
    restart: unless-stopped
    expose:
      - "8005"
    ports:
      - "${LOCAL_PORT:-127.0.0.1:8005}:8005"
    environment:
      # Database
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: secureapprove
      DB_USER: postgres
      DB_PASSWORD: postgres123
      
      # Redis
      REDIS_URL: redis://redis:6379/1
      
      # Django
      DEBUG: "False"
      SECRET_KEY: "sdkfnklnrvknlrberggerg"
      ALLOWED_HOSTS: "localhost,127.0.0.1,secureapprove.com,www.secureapprove.com,api.secureapprove.com"
      
      # Security
      WEBAUTHN_RP_NAME: "SecureApprove"
      WEBAUTHN_RP_ID: "secureapprove.com"
      WEBAUTHN_ORIGIN: "https://secureapprove.com"
      
      # Email (configure for production)
      EMAIL_HOST: "smtp.gmail.com"
      EMAIL_PORT: "587"
      EMAIL_USE_TLS: "True"
      EMAIL_HOST_USER: ""
      EMAIL_HOST_PASSWORD: ""
      DEFAULT_FROM_EMAIL: "noreply@secureapprove.com"
      
      # Billing (configure for production)
      MERCADOPAGO_ACCESS_TOKEN: ""
      MERCADOPAGO_WEBHOOK_URL: "https://api.secureapprove.com/api/billing/webhooks/mercadopago/"
    
    volumes:
      - ./secureapprove_django/media:/app/media
      - ./logs:/app/logs
    networks:
      - internal
      - secureapprove_proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.secureapprove-web.rule=Host(`secureapprove.com`) || Host(`www.secureapprove.com`)"
      - "traefik.http.routers.secureapprove-web.entrypoints=websecure"
      - "traefik.http.routers.secureapprove-web.tls=true"
      - "traefik.http.services.secureapprove-web.loadbalancer.server.port=8005"
      - "traefik.docker.network=secureapprove_proxy"

  # Celery Worker
  celery:
    build: 
      context: ./secureapprove_django
      dockerfile: Dockerfile
    container_name: secureapprove_celery
    command: celery -A config worker -l info
    restart: unless-stopped
    environment:
      # Database
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: secureapprove
      DB_USER: postgres
      DB_PASSWORD: postgres123
      
      # Redis
      REDIS_URL: redis://redis:6379/1
      
      # Django
      DEBUG: "False"
      SECRET_KEY: "sdkfnklnrvknlrberggerg"
      ALLOWED_HOSTS: "localhost,127.0.0.1,secureapprove.com,www.secureapprove.com,api.secureapprove.com"
      
      # Security
      WEBAUTHN_RP_NAME: "SecureApprove"
      WEBAUTHN_RP_ID: "secureapprove.com"
      WEBAUTHN_ORIGIN: "https://secureapprove.com"
      
      # Email
      EMAIL_HOST: "smtp.gmail.com"
      EMAIL_PORT: "587"
      EMAIL_USE_TLS: "True"
      EMAIL_HOST_USER: ""
      EMAIL_HOST_PASSWORD: ""
      DEFAULT_FROM_EMAIL: "noreply@secureapprove.com"
      
      # Billing
      MERCADOPAGO_ACCESS_TOKEN: ""
      MERCADOPAGO_WEBHOOK_URL: "https://api.secureapprove.com/api/billing/webhooks/mercadopago/"
    
    volumes:
      - ./secureapprove_django/media:/app/media
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A config inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - internal

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  # Red interna para comunicaci√≥n entre servicios
  internal:
    name: secureapprove_internal
    driver: bridge
  
  # Red externa de Traefik (debe existir previamente)
  secureapprove_proxy:
    external: true
